<div class="text-center mt-3">
    <h2>Your matches - {{pagination?.totalItems}} found</h2>
</div>

<div class="container my-3">

    <form #form="ngForm" class="form-inline d-inline inline mb-3 form-group" (ngSubmit)="loadMembers()" aautocomplete="off">
        <div class="form-group px-2 d-inline-block">    
        <label>Age from: </label>
            <input type="number" class="form-control ml-1" style="width: 70px;" name="minAge"
            [(ngModel)]="userParams.minAge">
        </div>

        <div class="form-group px-2 d-inline-block">
            <label>Age to:</label>
            <input type="number" class="form-control ml-1" style="width: 70px;" name="maxAge"
            [(ngModel)]="userParams.maxAge">
        </div>

        <div class="form-group px-2 d-inline-block">
            <label>Show: </label>
            <select name="gender" style="width: 130px" class="form-control ml-1"
            [(ngModel)]="userParams.gender">
                <option [value]="'male'">
                    Men
                </option>
                <option [value]="'female'">
                    Women
                </option>
            </select>
        </div>

        
            <button class="btn btn-primary mx-1" type="submit">Apply Filters</button>
            <button class="btn btn-info mx-1" type="submit" (click)="resetFilters()">Reset Filters</button>
 
            <div class="btn-group float-right mx-2">
                <button
                    type="button"
                    class="btn btn-primary"
                    name="orderBy"
                    (click)="loadMembers()"
                    btnRadio="lastActive"
                    [(ngModel)]="userParams.orderBy">
                    Last Active
                </button>
                <button
                    type="button"
                    class="btn btn-primary"
                    name="orderBy"
                    (click)="loadMembers()"
                    btnRadio="created"
                    [(ngModel)]="userParams.orderBy">
                    New Users
                </button>
            </div>

    </form>
</div>


<div class="row">
    <div class="col-2" *ngFor="let member of members">
        <app-member-card [member]="member"></app-member-card>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;">
    
    </pagination>
</div>
