
<div class="form-group my-2">
    <input
    type={{type}}
    class="form-control"
    [formControl]="ngControl.control"
    placeholder="{{label}}"
    [class.is-invalid]='ngControl.invalid &&
    ngControl.touched'>
    <div *ngIf="ngControl.control.errors?.required" class="invalid-feedback">Please enter the {{label}}</div>
    <div *ngIf="ngControl.control.errors?.minlength" class="invalid-feedback">
        {{label | titlecase}} must be at least {{ngControl.control.errors.minlength['requiredLength']}} characters long
    </div>
    <div *ngIf="ngControl.control.errors?.maxlength" class="invalid-feedback">
        {{label | titlecase}} must be at most {{ngControl.control.errors.minlength['requiredLength']}} caracters long
    </div>
    <div *ngIf="ngControl.control.errors?.isMatching" class="invalid-feedback">Passwords do not match</div>

</div>
